<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
</head>
<body>
  <h1>Student Profile</h1>
  <p>Numer albumu: ${studentID}</p>
  <p>Imię: ${firstName}</p>
  <p>Nazwisko: ${lastName}</p>
  <p>Płeć: ${gender}</p>
  <p>Wiek: ${age}</p>
  <p>Kierunek: ${studyField}</p>
</body>
<script>
  const studentID = "${studentID}";
  const firstName = "${firstName}";
  const lastName = "${lastName}";
  const gender = "${gender}";
  const age = "${age}";
  const studyField = "${studyField}";

  const fs = require("fs");
  const data = `Numer albumu: ${studentID}\nImię: ${firstName}\nNazwisko: ${lastName}\nPłeć: ${gender}\nWiek: ${age}\nKierunek: ${studyField}`;
  fs.writeFile(`${studentID}.txt`, data, (err) => {
    if (err) throw err;
    console.log("Dane zostały zapisane do pliku.");
  });
</script>
</html>
